<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMITEQS - Interpretador de PETEQS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #2d3436;
            padding: 15px 20px;
            border-bottom: 2px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 1.3em;
            font-weight: bold;
            color: #10b981;
        }
        
        .logo span {
            color: #fff;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #10b981;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            background: rgba(16, 185, 129, 0.2);
            color: #06b6d4;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-execute {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-execute:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
        
        .btn-translate {
            background: #06b6d4;
            color: white;
        }
        
        .btn-translate:hover {
            background: #0891b2;
            transform: translateY(-1px);
        }
        
        .btn-clear {
            background: #ef4444;
            color: white;
        }
        
        .btn-clear:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }
        
        .editor-panel, .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d3436;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #444;
        }
        
        .panel-title {
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-weight: 600;
            color: #10b981;
            font-size: 0.9em;
        }
        
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #10b981;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }
        
        textarea::placeholder {
            color: #666;
        }
        
        #output {
            flex: 1;
            background: #000;
            color: #10b981;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #10b981;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-left {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">:: DUMITEQS</div>
            <div class="nav-links">
                <a href="https://github.com/NathDumit/dumiteqs" target="_blank">üìö Documenta√ß√£o</a>
                <a href="https://github.com/NathDumit/dumiteqs" target="_blank">üíª C√≥digo fonte</a>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-execute" onclick="executarCodigo()">‚ñ∂ Executar</button>
            <button class="btn-translate" onclick="verCodigoTraduzido()">‚ñ∂ Ver c√≥digo traduzido</button>
            <button class="btn-clear" onclick="limparCodigo()">‚úï Limpar</button>
        </div>
    </header>
    
    <div class="container">
        <div class="editor-panel">
            <div class="panel-title">C√≥digo PETEQS</div>
            <textarea id="code" placeholder="Digite seu c√≥digo PETEQS aqui...">IMPRIMALN 'Ol√°, Mundo!'</textarea>
        </div>
        
        <div class="output-panel">
            <div class="panel-title">Resultado</div>
            <div id="output"></div>
        </div>
    </div>
    
    <script>
        // Interpretador PETEQS completo
        class PETEQSInterpreter {
            constructor() {
                this.variables = {};
                this.functions = {};
                this.procedures = {};
                this.output = '';
                this.executionLimit = 100000;
                this.executionCount = 0;
            }
            
            interpret(code) {
                this.output = '';
                this.variables = {};
                this.functions = {};
                this.procedures = {};
                this.executionCount = 0;
                
                try {
                    // Remove comments
                    const lines = code.split('\n')
                        .map(l => {
                            const commentIndex = l.indexOf('//');
                            return commentIndex >= 0 ? l.substring(0, commentIndex) : l;
                        })
                        .map(l => l.trim())
                        .filter(l => l.length > 0);
                    
                    this.executarLinhas(lines, 0, lines.length);
                    return { output: this.output || '(Nenhuma sa√≠da)', error: null };
                } catch (err) {
                    return { output: '', error: err.message };
                }
            }
            
            checkExecutionLimit() {
                this.executionCount++;
                if (this.executionCount > this.executionLimit) {
                    throw new Error('Limite de execu√ß√£o excedido (poss√≠vel loop infinito)');
                }
            }
            
            executarLinhas(lines, inicio, fim) {
                let i = inicio;
                while (i < fim) {
                    this.checkExecutionLimit();
                    const linha = lines[i];
                    
                    if (linha.toUpperCase().startsWith('IMPRIMALN')) {
                        const valor = this.extrairValor(linha.substring(9));
                        this.output += valor + '\n';
                    } else if (linha.toUpperCase().startsWith('IMPRIMA')) {
                        const valor = this.extrairValor(linha.substring(7));
                        this.output += valor;
                    } else if (linha.includes('‚Üê') || linha.includes('<-')) {
                        this.atribuir(linha);
                    } else if (linha.toUpperCase().startsWith('PARA')) {
                        const resultado = this.executarPara(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('SE')) {
                        const resultado = this.executarSe(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('ENQUANTO')) {
                        const resultado = this.executarEnquanto(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('REPITA')) {
                        const resultado = this.executarRepita(lines, i);
                        i = resultado.proximaLinha - 1;
                    }
                    
                    i++;
                }
            }
            
            atribuir(linha) {
                const [varName, valor] = linha.split(/‚Üê|<-/).map(s => s.trim());
                if (!varName || !valor) throw new Error('Sintaxe de atribui√ß√£o inv√°lida');
                this.variables[varName] = this.avaliar(valor);
            }
            
            extrairValor(expr) {
                expr = expr.trim();
                if ((expr.startsWith("'") && expr.endsWith("'")) || 
                    (expr.startsWith('"') && expr.endsWith('"'))) {
                    return expr.slice(1, -1);
                }
                return String(this.avaliar(expr));
            }
            
            avaliar(expr) {
                expr = String(expr).trim();
                
                // Substituir vari√°veis
                for (let [varName, valor] of Object.entries(this.variables)) {
                    const regex = new RegExp('\\b' + varName + '\\b', 'g');
                    expr = expr.replace(regex, JSON.stringify(valor));
                }
                
                // Operadores l√≥gicos
                expr = expr.replace(/\be\b/gi, '&&');
                expr = expr.replace(/\bou\b/gi, '||');
                expr = expr.replace(/\bn√£o\b/gi, '!');
                
                // Operadores de compara√ß√£o
                expr = expr.replace(/\s*==\s*/g, ' === ');
                expr = expr.replace(/\s*=\s*/g, ' === ');
                expr = expr.replace(/\s*<>\s*/g, ' !== ');
                
                // MOD
                expr = expr.replace(/\bMOD\b/gi, '%');
                
                try {
                    return eval(expr);
                } catch {
                    throw new Error(`Erro ao avaliar: ${expr}`);
                }
            }
            
            executarPara(lines, inicio) {
                const linha = lines[inicio];
                // Match PARA with various arrow styles
                const match = linha.match(/PARA\s+(\w+)\s*(?:‚Üê|<-|=)\s*(-?\d+)\s+AT√â\s+(-?\d+)\s+FA√áA/i);
                
                if (!match) throw new Error('Sintaxe PARA inv√°lida na linha ' + (inicio + 1) + '. Use: PARA variavel ‚Üê inicio AT√â fim FA√áA');
                
                const [, varName, inicio_val, fim_val] = match;
                let fimPara = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM PARA') {
                        fimPara = i;
                        break;
                    }
                }
                
                if (fimPara === inicio + 1) throw new Error('FIM PARA n√£o encontrado');
                
                for (let i = parseInt(inicio_val); i <= parseInt(fim_val); i++) {
                    this.checkExecutionLimit();
                    this.variables[varName] = i;
                    this.executarLinhas(lines, inicio + 1, fimPara);
                }
                
                return { proximaLinha: fimPara + 1 };
            }
            
            executarSe(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/SE\s+(.*?)\s+ENT√ÉO/i);
                
                if (!match) throw new Error('Sintaxe SE inv√°lida na linha ' + (inicio + 1) + '. Use: SE condi√ß√£o ENT√ÉO');
                
                const condicao = match[1];
                let fimSe = inicio + 1;
                let senao = -1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'SEN√ÉO') senao = i;
                    if (lines[i].toUpperCase() === 'FIM SE') {
                        fimSe = i;
                        break;
                    }
                }
                
                if (fimSe === inicio + 1) throw new Error('FIM SE n√£o encontrado');
                
                if (this.avaliar(condicao)) {
                    const fim = senao >= 0 ? senao : fimSe;
                    this.executarLinhas(lines, inicio + 1, fim);
                } else if (senao >= 0) {
                    this.executarLinhas(lines, senao + 1, fimSe);
                }
                
                return { proximaLinha: fimSe + 1 };
            }
            
            executarEnquanto(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/ENQUANTO\s+(.*?)\s+FA√áA/i);
                
                if (!match) throw new Error('Sintaxe ENQUANTO inv√°lida na linha ' + (inicio + 1) + '. Use: ENQUANTO condi√ß√£o FA√áA');
                
                const condicao = match[1];
                let fimEnquanto = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM ENQUANTO') {
                        fimEnquanto = i;
                        break;
                    }
                }
                
                if (fimEnquanto === inicio + 1) throw new Error('FIM ENQUANTO n√£o encontrado');
                
                let iterations = 0;
                while (this.avaliar(condicao)) {
                    this.checkExecutionLimit();
                    iterations++;
                    if (iterations > 10000) throw new Error('Loop infinito detectado');
                    this.executarLinhas(lines, inicio + 1, fimEnquanto);
                }
                
                return { proximaLinha: fimEnquanto + 1 };
            }
            
            executarRepita(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/REPITA\s+(-?\d+)\s+VEZES/i);
                
                if (!match) throw new Error('Sintaxe REPITA inv√°lida na linha ' + (inicio + 1) + '. Use: REPITA n VEZES');
                
                const vezes = parseInt(match[1]);
                let fimRepita = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM REPITA') {
                        fimRepita = i;
                        break;
                    }
                }
                
                if (fimRepita === inicio + 1) throw new Error('FIM REPITA n√£o encontrado');
                
                for (let j = 0; j < vezes; j++) {
                    this.checkExecutionLimit();
                    this.executarLinhas(lines, inicio + 1, fimRepita);
                }
                
                return { proximaLinha: fimRepita + 1 };
            }
        }
        
        const interpreter = new PETEQSInterpreter();
        
        function executarCodigo() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            
            const resultado = interpreter.interpret(code);
            
            if (resultado.error) {
                output.innerHTML = `<span class="error">‚ùå Erro: ${resultado.error}</span>`;
            } else {
                output.innerHTML = `<span class="success">${resultado.output}</span>`;
            }
        }
        
        function verCodigoTraduzido() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            
            let traduzido = code;
            traduzido = traduzido.replace(/‚Üê|<-/g, ' = ');
            traduzido = traduzido.replace(/\bMOD\b/gi, '%');
            traduzido = traduzido.replace(/\be\b/gi, '&&');
            traduzido = traduzido.replace(/\bou\b/gi, '||');
            traduzido = traduzido.replace(/\bn√£o\b/gi, '!');
            traduzido = traduzido.replace(/IMPRIMALN/gi, 'console.log');
            traduzido = traduzido.replace(/IMPRIMA/gi, 'process.stdout.write');
            traduzido = traduzido.replace(/PARA\s+(\w+)\s*=\s*(-?\d+)\s+AT√â\s+(-?\d+)\s+FA√áA/gi, 'for ($1 = $2; $1 <= $3; $1++)');
            traduzido = traduzido.replace(/ENQUANTO\s+(.*?)\s+FA√áA/gi, 'while ($1)');
            traduzido = traduzido.replace(/SE\s+(.*?)\s+ENT√ÉO/gi, 'if ($1)');
            traduzido = traduzido.replace(/SEN√ÉO/gi, 'else');
            traduzido = traduzido.replace(/FIM (PARA|SE|ENQUANTO|REPITA)/gi, '}');
            
            output.innerHTML = `<span class="success">${traduzido}</span>`;
        }
        
        function limparCodigo() {
            document.getElementById('code').value = '';
            document.getElementById('output').innerHTML = '';
        }
        
        // Executar ao pressionar Ctrl+Enter
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executarCodigo();
            }
        });
        
        // Executar c√≥digo padr√£o ao carregar
        window.addEventListener('load', function() {
            executarCodigo();
        });
    </script>
</body>
