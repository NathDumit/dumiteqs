<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMITEQS - Interpretador de PETEQS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #2d3436;
            padding: 15px 20px;
            border-bottom: 2px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #10b981;
        }
        
        .logo span {
            color: #fff;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #10b981;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #06b6d4;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-execute {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-execute:hover {
            background: #7c3aed;
        }
        
        .btn-translate {
            background: #06b6d4;
            color: white;
        }
        
        .btn-translate:hover {
            background: #0891b2;
        }
        
        .btn-clear {
            background: #ef4444;
            color: white;
        }
        
        .btn-clear:hover {
            background: #dc2626;
        }
        
        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }
        
        .editor-panel, .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d3436;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #444;
        }
        
        .panel-title {
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            font-weight: 600;
            color: #10b981;
            font-size: 0.95em;
        }
        
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #10b981;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        textarea::placeholder {
            color: #666;
        }
        
        #output {
            flex: 1;
            background: #000;
            color: #10b981;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #10b981;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">:: DUMITEQS</div>
        <div class="nav-links">
            <a href="index.html">Documentação</a>
            <a href="https://github.com/NathDumit/dumiteqs" target="_blank">Código fonte</a>
        </div>
        <div class="buttons">
            <button class="btn-execute" onclick="executarCodigo()">▶ Executar</button>
            <button class="btn-translate" onclick="verCodigoTraduzido()">▶ Ver código traduzido</button>
            <button class="btn-clear" onclick="limparCodigo()">✕ Limpar</button>
        </div>
    </header>
    
    <div class="container">
        <div class="editor-panel">
            <div class="panel-title">Código PETEQS</div>
            <textarea id="code" placeholder="Digite seu código PETEQS aqui...">IMPRIMALN 'Olá, Mundo!'</textarea>
        </div>
        
        <div class="output-panel">
            <div class="panel-title">Resultado</div>
            <div id="output"></div>
        </div>
    </div>
    
    <script>
        // Interpretador PETEQS simplificado
        class PETEQSInterpreter {
            constructor() {
                this.variables = {};
                this.functions = {};
                this.procedures = {};
                this.output = '';
            }
            
            interpret(code) {
                this.output = '';
                this.variables = {};
                this.functions = {};
                this.procedures = {};
                
                try {
                    const lines = code.split('\n').map(l => l.trim()).filter(l => l && !l.startsWith('//'));
                    this.executarLinhas(lines, 0, lines.length);
                    return { output: this.output || '(Nenhuma saída)', error: null };
                } catch (err) {
                    return { output: '', error: err.message };
                }
            }
            
            executarLinhas(lines, inicio, fim) {
                let i = inicio;
                while (i < fim) {
                    const linha = lines[i];
                    
                    if (linha.toUpperCase().startsWith('IMPRIMALN')) {
                        const valor = this.extrairValor(linha.substring(9));
                        this.output += valor + '\n';
                    } else if (linha.toUpperCase().startsWith('IMPRIMA')) {
                        const valor = this.extrairValor(linha.substring(7));
                        this.output += valor;
                    } else if (linha.includes('←') || linha.includes('<-')) {
                        this.atribuir(linha);
                    } else if (linha.toUpperCase().startsWith('PARA')) {
                        const resultado = this.executarPara(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('SE')) {
                        const resultado = this.executarSe(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('ENQUANTO')) {
                        const resultado = this.executarEnquanto(lines, i);
                        i = resultado.proximaLinha - 1;
                    } else if (linha.toUpperCase().startsWith('REPITA')) {
                        const resultado = this.executarRepita(lines, i);
                        i = resultado.proximaLinha - 1;
                    }
                    
                    i++;
                }
            }
            
            atribuir(linha) {
                const [varName, valor] = linha.split(/←|<-/).map(s => s.trim());
                this.variables[varName] = this.avaliar(valor);
            }
            
            extrairValor(expr) {
                expr = expr.trim();
                if (expr.startsWith("'") && expr.endsWith("'")) {
                    return expr.slice(1, -1);
                }
                return String(this.avaliar(expr));
            }
            
            avaliar(expr) {
                expr = String(expr).trim();
                
                // Substituir variáveis
                for (let [varName, valor] of Object.entries(this.variables)) {
                    expr = expr.replace(new RegExp('\\b' + varName + '\\b', 'g'), valor);
                }
                
                // Operadores lógicos
                expr = expr.replace(/\be\b/gi, '&&');
                expr = expr.replace(/\bou\b/gi, '||');
                expr = expr.replace(/\bnão\b/gi, '!');
                
                // Operadores de comparação
                expr = expr.replace(/\s*=\s*/g, ' == ');
                expr = expr.replace(/\s*<>\s*/g, ' != ');
                
                // MOD
                expr = expr.replace(/\bMOD\b/gi, '%');
                
                try {
                    return eval(expr);
                } catch {
                    return expr;
                }
            }
            
            executarPara(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/PARA\s+(\w+)\s*←\s*(\d+)\s+ATÉ\s+(\d+)/i);
                
                if (!match) throw new Error('Sintaxe PARA inválida');
                
                const [, varName, inicio_val, fim_val] = match;
                let fimPara = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM PARA') {
                        fimPara = i;
                        break;
                    }
                }
                
                for (let i = parseInt(inicio_val); i <= parseInt(fim_val); i++) {
                    this.variables[varName] = i;
                    this.executarLinhas(lines, inicio + 1, fimPara);
                }
                
                return { proximaLinha: fimPara + 1 };
            }
            
            executarSe(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/SE\s+(.*?)\s+ENTÃO/i);
                
                if (!match) throw new Error('Sintaxe SE inválida');
                
                const condicao = match[1];
                let fimSe = inicio + 1;
                let senao = -1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'SENÃO') senao = i;
                    if (lines[i].toUpperCase() === 'FIM SE') {
                        fimSe = i;
                        break;
                    }
                }
                
                if (this.avaliar(condicao)) {
                    const fim = senao >= 0 ? senao : fimSe;
                    this.executarLinhas(lines, inicio + 1, fim);
                } else if (senao >= 0) {
                    this.executarLinhas(lines, senao + 1, fimSe);
                }
                
                return { proximaLinha: fimSe + 1 };
            }
            
            executarEnquanto(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/ENQUANTO\s+(.*?)\s+FAÇA/i);
                
                if (!match) throw new Error('Sintaxe ENQUANTO inválida');
                
                const condicao = match[1];
                let fimEnquanto = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM ENQUANTO') {
                        fimEnquanto = i;
                        break;
                    }
                }
                
                while (this.avaliar(condicao)) {
                    this.executarLinhas(lines, inicio + 1, fimEnquanto);
                }
                
                return { proximaLinha: fimEnquanto + 1 };
            }
            
            executarRepita(lines, inicio) {
                const linha = lines[inicio];
                const match = linha.match(/REPITA\s+(\d+)\s+VEZES/i);
                
                if (!match) throw new Error('Sintaxe REPITA inválida');
                
                const vezes = parseInt(match[1]);
                let fimRepita = inicio + 1;
                
                for (let i = inicio + 1; i < lines.length; i++) {
                    if (lines[i].toUpperCase() === 'FIM REPITA') {
                        fimRepita = i;
                        break;
                    }
                }
                
                for (let j = 0; j < vezes; j++) {
                    this.executarLinhas(lines, inicio + 1, fimRepita);
                }
                
                return { proximaLinha: fimRepita + 1 };
            }
        }
        
        const interpreter = new PETEQSInterpreter();
        
        function executarCodigo() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            
            const resultado = interpreter.interpret(code);
            
            if (resultado.error) {
                output.innerHTML = `<span class="error">Erro: ${resultado.error}</span>`;
            } else {
                output.textContent = resultado.output;
            }
        }
        
        function verCodigoTraduzido() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            
            let traduzido = code;
            traduzido = traduzido.replace(/←|<-/g, ' = ');
            traduzido = traduzido.replace(/\bMOD\b/gi, '%');
            traduzido = traduzido.replace(/\be\b/gi, '&&');
            traduzido = traduzido.replace(/\bou\b/gi, '||');
            traduzido = traduzido.replace(/\bnão\b/gi, '!');
            traduzido = traduzido.replace(/IMPRIMALN/gi, 'console.log');
            traduzido = traduzido.replace(/IMPRIMA/gi, 'process.stdout.write');
            traduzido = traduzido.replace(/PARA\s+(\w+)\s*=\s*(\d+)\s+ATÉ\s+(\d+)\s+FAÇA/gi, 'for ($1 = $2; $1 <= $3; $1++)');
            traduzido = traduzido.replace(/ENQUANTO\s+(.*?)\s+FAÇA/gi, 'while ($1)');
            traduzido = traduzido.replace(/SE\s+(.*?)\s+ENTÃO/gi, 'if ($1)');
            traduzido = traduzido.replace(/SENÃO/gi, 'else');
            traduzido = traduzido.replace(/FIM (PARA|SE|ENQUANTO|REPITA)/gi, '}');
            
            output.innerHTML = `<span class="success">${traduzido}</span>`;
        }
        
        function limparCodigo() {
            document.getElementById('code').value = '';
            document.getElementById('output').textContent = '';
        }
        
        // Executar ao pressionar Ctrl+Enter
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executarCodigo();
            }
        });
    </script>
</body>
</html>
